<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Wallboard</title>
</head>

<body>
    <noscript>
        <strong>We're sorry but Wallboard doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>

    <div style="background: white;"><span id="monitorName"></span></div>
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var c = url.searchParams.get("name");
        document.getElementById("monitorName").textContent = c;
    </script>
</body>

</html>
